<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Movies App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
          {% load static %}
          <img
            src="{% static 'images/movie.png' %}"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Movies
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="{% url 'news' %}"> News</a>
            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'logoutaccount'%}">Logout</a>
            {% else %}
            <a class="nav-link" href="{% url 'loginaccount'%}">Login</a>
            <a class="nav-link" href="{% url 'signupaccount'%}">Sign Up</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <div class="container">{% block content %} {% endblock %}</div>
    <footer class="text-center text-lg-start bg-light text-muted mt-4">
      <div class="text-center p-4">
        Â© Copyright -
        <a
          class="text-reset fw-bold text-decoration-none"
          target="_blank"
          href="https://twitter.com/greglim81"
        >
          Nuwiner Lifestyle
        </a>
        -
        <a
          class="text-reset fw-bold text-decoration-none"
          target="_blank"
          href="https://twitter.com/kryptokitten888"
        >
          Mounia Bassel
        </a>
      </div>
    </footer>
  </body>
</html>
