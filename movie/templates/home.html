{% extends 'main.html' %} {% block content %}

<div class="container">
  <form action="" method="POST">
    <div class="mb-3">
      <label class="form-label">Search for Movie:</label>
      <input type="text" class="form-control" name="searchMovie" />
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
  <p>Searching for: {{ searchTerm }}</p>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for movie in movies %}
    <!--<div v-for="movie in movies" class="col">-->
    <div class="card" style="width: 18rem">
      <img
        class="card-img-top"
        src="{{ movie.image.url }}"
        alt="Card image cap"
      />
      <div class="card-body">
        <h5 class="card-title fw-bold">
          <a href="{% url 'detail' movie.id %}">{{ movie.title }}</a>
        </h5>
        <p class="card-text">{{ movie.description }}</p>
        {% if movie.url %}
        <a href="{{ movie.url }}" class="btn btn-primary">Movie Link</a>

        {% endif %}
      </div>
    </div>
    <!--</div>-->

    {% endfor %}
  </div>

  <br /><br />
  <h1>Join our mailing list:</h1>
  <form action="{% url 'signup' %}">
    <div class="mb-3">
      <label for="email" class="form-control">Enter your email:</label>
      <input type="email" class="form-control" name="email" />
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>

{% endblock %}
