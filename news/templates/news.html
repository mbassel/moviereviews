{% extends 'main.html' %} {% block content %}
<div class="container">
  {% for article in news %}
  <!--<div v-for="movie in movies" class="col">-->
  <div class="card mb-3">
    <div class="row g-0">
      <div class="card-body">
        <h5 class="card-title">{{ article.headline }}</h5>
        <p class="card-text">{{ article.body }}</p>
        <p class="card-text">
          <small class="text-muted">{{ article.date }}</small>
        </p>
      </div>
    </div>
  </div>
  <!--</div>-->

  {% endfor %}
</div>
{% endblock%}
